<!--管理者の広告詳細画面 -->
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="admi-advertisement-details.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <title>PawLovers_admi-advertisement-details</title>
  </head>

  <body>
    <input class="title" type="text" placeholder="会社名を入力※"/>

    <div class="main">
      <div class="file">
        <input class="photo" type="file" />
      </div>

      <div class="information">

        <div class="form-group">
          <label for="name">担当者名<span>※</span></label>
          <input class="item" type="text" name="name" />
        </div>

        <div class="form-group">
          <label for="email">メールアドレス<span>※</span></label>
          <input class="item" type="email" name="email" />
        </div>

        <div class="form-group">
          <label for="URL">URL</label>
          <input class="item" type="text" name="URL" />
        </div>

        <div class="push">
          <button id="register" onclick="location.href='./admi-advertisement.html'">登録</button>
          <button id="erase">消去</button>
          <button id="return" onclick="location.href='./admi-advertisement.html'">戻る</button>
        </div>  

      </div>

    </div>

  <!-- モーダル -->
  <div id="modal">
    <div class="content">
      <p>この広告を消去しますか？</p>
      <div class="buttons">
        <button id="confirm" class="yes">はい</button>
        <button id="cancel" class="no">いいえ</button>
      </div>
    </div>
  </div>

  <script>
    const eraseBtn = document.getElementById("erase"); //消去ボタン取得
    const modal = document.getElementById("modal"); //モーダル取得
    const confirm = document.getElementById("confirm"); //はいボタン取得
    const cancel = document.getElementById("cancel"); //いいえボタン取得

    // ログアウトボタンが押されたとき
    eraseBtn.addEventListener("click", () => {
      modal.style.display = "flex"; // モーダルを表示
    });

    // はいボタンが押されたとき
    confirm.addEventListener("click", () => {
      location.href = "./admi-advertisement.html"; // 広告管理画面に遷移
    });

    // いいえボタンが押されたとき
    cancel.addEventListener("click", () => {
      modal.style.display = "none"; // モーダルを非表示
    });

  </script>

  </body>
</html>
