<!--管理者の違反ユーザ詳細画面 -->
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="admi-illegal-details.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <title>PawLovers_admi-illegal-details</title>
  </head>

  <body>
    <div class="title">あ</div>

    <div class="main">
        <div class="item">
            <p class="label">連絡先</p>
            <div class="input">@
            </div>
        </div>

        <div class="item">
            <p class="label">マイページのURL</p>
            <div class="input">https:</div>
        </div>

        <div class="item">
            <p class="label">通報数</p>
            <div class="input">123456789</div>
        </div>

        <div class="push">
            <button id="out">消去</button>
            <button id="erase">一部から除外</button>
            <button id="return" onclick="location.href='./admi-illegal-user.html'">戻る</button>
        </div>  
    </div>

  <!-- モーダル -->
  <div id="modal">
    <div class="content">
      <p id="comment">このユーザを消去しますか？</p>
      <div class="buttons">
        <button id="confirm">はい</button>
        <button id="cancel">いいえ</button>
      </div>
    </div>
  </div>

  <div id="modal2">
    <div class="content">
      <p id="comment">このユーザを一覧から除外しますか？</p>
      <div class="buttons">
        <button id="confirm2">はい</button>
        <button id="cancel2">いいえ</button>
      </div>
    </div>
  </div>

  <script>
    const out = document.getElementById("out"); //消去ボタン取得
    const erase = document.getElementById("erase"); //除外ボタン取得
    const modal = document.getElementById("modal"); //モーダル取得
    const modal2 = document.getElementById("modal2"); //モーダル2取得
    const confirm = document.getElementById("confirm"); //(消去からの)はいボタン取得
    const cancel = document.getElementById("cancel"); //(消去からの)いいえボタン取得
    const confirm2 = document.getElementById("confirm2"); //(除外からの)はいボタン取得
    const cancel2 = document.getElementById("cancel2"); //(除外からの)いいえボタン取得


    // 消去ボタンが押されたとき
    out.addEventListener("click", () => {
      modal.style.display = "flex"; // モーダルを表示
    });

    // 除外ボタンが押されたとき
    erase.addEventListener("click", () => {
      modal2.style.display = "flex"; // モーダル2を表示
    });

    // (消去からの)はいボタンが押されたとき
    confirm.addEventListener("click", () => {
      location.href = "./admi-illegal-user.html"; // 違反ユーザ管理画面に遷移
    });

    // (消去からの)いいえボタンが押されたとき
    cancel.addEventListener("click", () => {
      modal.style.display = "none"; // モーダルを非表示
    });

    // (除外からの)はいボタンが押されたとき
    confirm2.addEventListener("click", () => {
      location.href = "./admi-illegal-user.html"; // 違反ユーザ管理画面に遷移
    });

    // (除外からの)いいえボタンが押されたとき
    cancel2.addEventListener("click", () => {
      modal2.style.display = "none"; // モーダルを非表示
    });

  </script>

  </body>
</html>
