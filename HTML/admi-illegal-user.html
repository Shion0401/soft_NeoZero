<!--管理者の違反ユーザ管理画面 -->
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="admi-illegal-user.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <title>PawLovers_admi-advertisement</title>
  </head>

  <body>
    <div class="title">違反ユーザ管理</div>

    <div class="main">

        <div class="menu">      
            <button onclick="location.href='./admi-advertisement.html'">広告管理</button>
            <button onclick="location.href='./admi-illegal-user.html'">違反ユーザ管理</button>
            <button id="logout">ログアウト</button>
        </div>

        <div class="right">

            <div class="white">

                <div class="explanation">
                    <p class="account">ユーザ名</p>
                    <p class="report">通報数</p>
                </div>

                <div class="user">
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">あ</button>
                        <div class="detail">1</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">い</button>
                        <div class="detail">2</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">う</button>
                        <div class="detail">3</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">え</button>
                        <div class="detail">4</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">お</button>
                        <div class="detail">5</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">か</button>
                        <div class="detail">6</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">き</button>
                        <div class="detail">7</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">く</button>
                        <div class="detail">8</div>
                    </div>
                    <div class="item">
                        <button class="name" onclick="location.href='./admi-illegal-details.html'">けあああああああああああああああああ</button>
                        <div class="detail">9</div>
                    </div>

              </div>

            </div>
            
        </div>

    </div>

  <!-- モーダル -->
  <div id="modal">
    <div class="content">
      <p id="comment">ログアウトしますか？</p>
      <div class="buttons">
        <button id="confirm">はい</button>
        <button id="cancel">いいえ</button>
      </div>
    </div>
  </div>

  <script>
    const logout = document.getElementById("logout"); //ログアウトボタン取得
    const modal = document.getElementById("modal"); //モーダル取得
    const confirm = document.getElementById("confirm"); //はいボタン取得
    const cancel = document.getElementById("cancel"); //いいえボタン取得

    // ログアウトボタンが押されたとき
    logout.addEventListener("click", () => {
      modal.style.display = "flex"; // モーダルを表示
    });

    // はいボタンが押されたとき
    confirm.addEventListener("click", () => {
      location.href = "./admi-login.html"; // ログインページに遷移
    });

    // いいえボタンが押されたとき
    cancel.addEventListener("click", () => {
      modal.style.display = "none"; // モーダルを非表示
    });

  </script>

  </body>
</html>
