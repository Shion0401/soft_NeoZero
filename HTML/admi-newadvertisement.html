<!--管理者の広告新規登録画面 -->
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="admi-newadvertisement.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <title>PawLovers_admi-newadvertisement</title>
  </head>

  <body>
    <input class="title" type="text" placeholder="会社名を入力※"/>

    <div class="main">
      <div class="file">
        <input class="photo" type="file" />
      </div>

      <div class="information">

        <div class="form-group">
          <label for="name">担当者名<span>※</span></label>
          <input class="item" type="text" name="name" />
        </div>

        <div class="form-group">
          <label for="email">メールアドレス<span>※</span></label>
          <input class="item" type="email" name="email" />
        </div>

        <div class="form-group">
          <label for="URL">URL</label>
          <input class="item" type="text" name="URL" />
        </div>

        <div class="push">
          <button id="register" onclick="location.href='./admi-advertisement.html'">登録</button>
          <button id="return" onclick="location.href='./admi-advertisement.html'">戻る</button>
        </div>  

      </div>

    </div>

  </body>
</html>
